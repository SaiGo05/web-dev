<!DOCTYPE html>
<html>
<head>

    <title>Millennium Computers</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="mill.css" />
	<link rel="stylesheet" type="text/css" href="oform.css" />
	<script src="modernizr-1.5.js"></script>
	<script src="formsubmit.js"></script>
</head>
<body>
    <div class="content">
	<form id="form1" name="c0rder" action="http://www.mill_computers.com/orders/process.cgi" method="post">
    <img src="mclogo.jpg" />
	<br>
	<br>
	<h2>Order Page:</h2>
	<div class="userInfo">
	First Name:
	<input type="text" name="fName" required /><br>
	Last Name:
	<input type="text" name="lName" required /><br>
	Street Address:
	<input type="text" name="street" required /><br>
	City:
	<input type="text" name="city" required /><br>
	State:
	<input type="text" name="state" required /><br>
	zip:
	<input type="number" name="zip" required pattern="^\d{5}(?:[-\s]\d{4})?$" /><br>
	Phone No.:
	<input type="text" name="phone" required pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" /><br>
	</div>
	
	<br><br>
	<div class="pcInfo">
		
		Processor Speed:
		<select name="pSpeed">
		<option value="3.2 GHz">3.2 GHz</option>
		<option value="4 GHz">4.0 GHz</option>
		<option value="5.2 GHz">5.2 Ghz</option>
		</select><br>
		Memory:
		<select name="mem">
		<option value="1 GB">1 GB</option>
		<option value="2 GB">2 GB</option>
		<option value="4 GB">4 GB</option>
		<option value="8 GB">8 GB</option>
		</select><br>
		Monitor:
		<select name="monitor">
		<option value="15&quot;">15&quot;</option>
		<option value="17&quot;">17&quot;</option>
		<option value="19&quot;">19&quot;</option>
		<option value="21&quot;">21&quot;</option>
		</select><br>
		Hard Drive:
		<select name="hd">
		<option value="240 GB">240 GB</option>
		<option value="500 GB">500 GB</option>
		<option value="750 GB">750 GB</option>
		<option value="1 TB">1 TB</option>
		</select><br>
		DVD Burner:
			<input type="radio" name="dvd" value="Yes" checked> Yes
			<input type="radio" name="dvd" value="No"> No<br>
		 <br>
		Tuner Card:
			<input type="radio" name="tuner" value="Yes" checked> Yes
			<input type="radio" name="tuner" value="No"> No<br>
		 <br> 
		Media Card Reader:
			<input type="radio" name="mCard" value="Yes" checked> Yes
			<input type="radio" name="mCard" value="No"> No<br>
		 <br> 
		 <input type="checkbox" name="Warranty" Value="eWarranty">24 Month Extended Warranty</input><br><br>
		 Additional Comments:<br>
		 <textarea rows="3" placeholder="optional"></textarea>
	</div>
	<div class="cusButtons">
	<input type="submit" value="Send Order" class="button button2" />
	<input type="reset" value="Cancel Order" class="button button3" />
	<input type="button" value="Contact Me" class="button button5" />
    </form>
	</div>
	</div>
	
</body>
</html>
